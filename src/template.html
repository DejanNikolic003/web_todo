<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid grid-cols-10 grid-rows-5">
        <div class="row-span-5 col-span-2">
            <div class="transition duration-200 ease-out border-r border-gray-200 h-screen sticky top-0 flex flex-col items-start">
                <div class="w-full flex items-center justify-between px-2 py-2 ">
                    <h1 class="text-2xl w-full">Projects</h1>
                    <button id="openProjectDialog" type="button" class="transition hover:text-emerald-600 cursor-pointer hover:rotate-90">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    </button>
                </div>
                <div class="w-full h-[1px] bg-gray-200"></div>
            
                <div class="project-container w-full px-2 py-2 space-y-2"></div>
            </div>
        </div>
        <div class="col-span-8 row-span-6">
            <main>
                <div class="w-full flex items-center justify-between px-2 py-2 ">
                    <h1 class="text-2xl w-full">Tasks</h1>
                    <button id="openTaskModal" type="button" class="transition hover:text-emerald-600 cursor-pointer hover:rotate-90">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    </button>
                </div>
                <div class="w-full h-[1px] bg-gray-200"></div>
                <div class="task-container w-full px-2 py-2"></div>  
            </main>
        </div>
    </div>
    
    <dialog id="createProject" class="p-4 bg-gray-100 w-md">
      <form class="mb-2 text-left">
          <label for="projectTitle" class="text-left w-full">Project Title</label>
          <input type="text" id="projectTitle" name="projectTitle" class="block w-full rounded-md bg-white px-2 py-1 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-emerald-600 sm:text-sm/6">
      </form>
      <div class="space-y-1">
        <button id="createProjectButton" class="w-full inline-flex justify-center rounded-md px-2 py-1 text-sm text-white shadow-xs transition cursor-pointer bg-emerald-500 hover:bg-emerald-600">Confirm</button>
        <button id="cancelButton" formmethod="dialog" class="w-full inline-flex justify-center rounded-md px-2 py-1 text-sm text-white shadow-xs transition cursor-pointer bg-red-500 hover:bg-red-600">Cancel</button>
      </div>
    </dialog>
</body>
</html>
