<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid grid-cols-10 grid-rows-5">
        <div class="row-span-5 col-span-2">
            <div class="transition duration-200 ease-out border-r border-gray-200 h-screen sticky top-0 flex flex-col items-start">
                <div class="w-full flex items-center justify-between px-2 py-2 ">
                    <h1 class="text-2xl w-full">Projects</h1>
                    <button id="openProjectModal" type="button" class="transition hover:text-emerald-600 cursor-pointer hover:rotate-90">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    </button>
                </div>
                <div class="w-full h-[1px] bg-gray-200"></div>
            
                <div class="project-container w-full px-2 py-2 space-y-2"></div>
            </div>
        </div>
        <div class="col-span-8 row-span-6">
            <main>
                <div class="w-full flex items-center justify-between px-2 py-2 ">
                    <h1 class="text-2xl w-full">Tasks</h1>
                    <button id="openTaskModal" type="button" class="transition hover:text-emerald-600 cursor-pointer hover:rotate-90">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    </button>
                </div>
                <div class="w-full h-[1px] bg-gray-200"></div>
                <div class="task-container w-full px-2 py-2"></div>  
            </main>
        </div>
    </div>

    <div id="modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" class="inline-flex w-full justify-center rounded-md bg-emerald-500 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-emerald-600 sm:ml-3 sm:w-auto cursor-pointer transition">Save</button>
                <button id="closeModalButton" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 transition text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto cursor-pointer">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
